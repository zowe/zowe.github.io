- name: Zowe Application Framework
  description: A web user interface (UI) that provides a virtual desktop containing a number of apps allowing access to z/OS functionality. Base Zowe includes apps for traditional usecases like a 3270 Terminal and a VT Terminal, as well as an Editor and Explorers for working with JES, MVS Data Sets and Unix System Services.
  github_url: https://github.com/zowe/zlux 
  slack_url: https://openmainframeproject.slack.com/archives/CBW5ET69G
  doc_url: https://docs.zowe.org/stable/getting-started/overview.html#zowe-application-framework
  tour_url: https://www.youtube.com/watch?v=cbEVbcsaGCs&ab_channel=OpenMainframeProject
  img_url: assets/img/zowe-desktop-image.webp
  stage: Long Term Support
  dedication: Core
- name: API Mediation Layer
  description: Provides a gateway that acts as a reverse proxy for z/OS services, together with a catalog of REST APIs and a dynamic discovery capability. Base Zowe provides core services for working with MVS Data Sets, JES, as well as working with z/OSMF REST APIs. The API Mediation Layer also provides a framework for Single Sign On (SSO). 
  github_url: https://github.com/zowe/api-layer
  slack_url: https://openmainframeproject.slack.com/archives/CC5UUL005
  doc_url: https://docs.zowe.org/stable/getting-started/overview.html#api-mediation-layer
  img_url: assets/img/zowe-apiml-image.webp
  stage: Long Term Support
  dedication: Core
- name: Zowe CLI
  description: Provides a command-line interface that lets you interact with the mainframe remotely and use common tools such as Integrated Development Environments (IDEs), shell commands, bash scripts, and build tools for mainframe development. It provides a set of utilities and services for application developers that want to become efficient in supporting and building z/OS applications quickly. The CLI provides a core set of commands for working with data sets, USS, JES, as well as issuing TSO and console commands.
  github_url: https://github.com/zowe/zowe-cli
  slack_url: https://openmainframeproject.slack.com/archives/CC8AALGN6
  doc_url: https://docs.zowe.org/stable/getting-started/overview.html#zowe-cli
  img_url: assets/img/zowe-cli.webp
  stage: Long Term Support
  dedication: Core
- name: Zowe Explorer
  description: A Visual Studio Code extension that modernizes the way developers and system administrators interact with z/OS mainframes. Zowe Explorer lets you interact with data sets, USS files, and jobs that are stored on z/OS. The extension complements your Zowe CLI experience and lets you use authentication services like API Mediation Layer.
  github_url: https://github.com/zowe/zowe-explorer-vscode
  slack_url: https://openmainframeproject.slack.com/archives/CUVE37Z5F
  doc_url: https://docs.zowe.org/stable/user-guide/ze-install.html#installing-zowe-explorer
  img_url: assets/img/zowe-explorer-image.webp
  stage: Long Term Support
  dedication: Core
- name: ZSS
  description: Zowe System Services (ZSS) is a z/OS native, extensible HTTPS server which allows you to empower web programs with z/OS functionality due to ZSS conveniences for writing REST and Websocket APIs around z/OS system calls. The Zowe desktop delegates a number of its services to the ZSS server.
  github_url: https://github.com/zowe/zss
  slack_url: https://openmainframeproject.slack.com/archives/C034VLT3W2G
  doc_url: https://docs.zowe.org/stable/getting-started/zowe-architecture/#zss
  img_url: assets/img/zss-project.webp
  stage: Long Term Support
  dedication: Core
